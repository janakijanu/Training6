            function init(){
                var worker=new Worker("workersDemo.js");
                worker.postMessage(10);
                console.log("worker Intiated");
                worker.onmessage=function(e){
                    document.querySelector("#div1").innerText=e.data;
                }
            }
            function name2(){
                var worker=new Worker("name.js");
                var values={
                    'key1':document.forms[0].elements[0].value,
                    'key2':document.forms[0].elements[1].value
                };
                console.log("worker Intiated");
                worker.postMessage(values);
                worker.onmessage=function(e){
                    document.querySelector("#result1").innerText=e.data;
                }
            }
        </script>
